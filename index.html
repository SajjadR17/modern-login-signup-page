<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Signup Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="sajjad-nav">
      <div class="brand">
        <img src="assets/favicon.png" alt="" />
        <span class="logo">Sajjad</span><span class="accent">Dev</span>
      </div>
      <div class="tagline">Frontend Developer</div>
    </nav>
    <form action="assets/login-complete.html" method="get" class="form">
      <div class="form-right">
        <div class="logo">
          <h4>S</h4>
        </div>
        <h2>Welcome Back!</h2>
      </div>
      <div class="form-left">
        <h1>Login</h1>
        <label for="email">Email</label>
        <input id="email" name="Email" type="text"/>
        <div class="email-error"></div>
        <label for="pass">Password</label>
        <input id="pass" name="Password" type="password"/>
        <div class="pass-error"></div>
        <a href=""><span>Forget password?</span></a>
        <button type="submit">Login</button>
        <span
          >Don't have an account?
          <a href="assets/signup.html"><span>Sign Up</span></a></span
        >
      </div>
    </form>
    <script src="assets/script.js"></script>
  </body>
</html>
